name: flashcard_forge_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0-190.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_native_splash: ^2.3.13
  flutter_keyboard_visibility: ^6.0.0
  flutter_svg: ^2.0.10+1
  flip_card: ^0.7.0
  percent_indicator: ^4.2.3
  shared_preferences: ^2.2.3
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/images/new-app-logo.png"
    min_sdk_android: 21 # android min sdk min:16, default 21

flutter_native_splash:
  color: "#000000"
  image: assets/images/new-app-logo.png

flutter:
  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa-Regular.ttf
        - asset: assets/fonts/Comfortaa-Bold.ttf
          weight: 400

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/